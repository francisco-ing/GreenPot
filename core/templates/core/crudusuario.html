<div class="modal fade" id="editarUsuario" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id="editarUsuario">
          <form class="form-producto" onsubmit="validarUsuarioEditar()">
            <label for="nombre-ed">Nombre:</label>
            <input type="text" id="nombre-ed" name="nombre-ed" class="error" onkeyup="validarNombreEditar()">
    
            <label for="nombre-usuario-ed">Nombre de usuario:</label>
            <input type="text" id="nombre-usuario-ed" name="nombre-usuario-ed" class="error" onkeyup="validarNombreUsuarioEditar()">
    
            <label for="correo">Correo electr√≥nico:</label>
            <input type="email" id="correo-ed" name="correo-ed" class="error" onkeyup="validarCorreoEditar()">
    
            <input type="submit" class="btn btn-primary" value="Editar Producto" >
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="eliminarUsuario" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">

      </div>
      <div class="modal-body">
        <section id="eliminarUsuario">
          <form class="form-producto" onsubmit="validarUsuarioEliminar()">
              <label for="codigo-usr-el">Confirme Nro de usuario:</label>
              <input type="text" id="codigo-usr-el" name="codigo-usr-el" class="error" onkeyup="validarCodUsrEliminar()">
      
              <input type="submit" class="btn btn-primary" value="Eliminar usuario" >
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </form>
      </section>
      </div>
    </div>
  </div>
</div>
