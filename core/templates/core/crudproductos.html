{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
  <link rel="stylesheet" href="{% static 'crud.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="{% static 'validaciones.js' %}"></script>
</head>
<body>

  <header>
        
        
    <div id="abajo">
        <a href="principal.html">Pagina principal</a>
        <a href="micuenta.html">Cuenta</a>
    </div>

</header>

  <div id="agregar">
    <button type="button" class="accion" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Agregar Producto
    </button>
    <button onclick="borrar()">Buscar</button>
    <input id="buscar">
  </div>

  <div id="crud">
  <table class="table table-sm">
    <thead>
      <tr id="data">
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">001</th>
        <td>Girasol</td>
        <td>Flor amarilla</td>
        <td>$10.990</td>
        <td>3</td>
        <td> 
          <div id="acciones">
            <button type="button" class="accion" data-bs-toggle="modal" data-bs-target="#editarProducto">
              Editar
            </button>
            <button type="button" class="accion" data-bs-toggle="modal" data-bs-target="#eliminarProducto">
              Eliminar
            </button>
         </div>
       </td>
      </tr>
      <tr>
        <th scope="row">002</th>
        <td>Rastrillo</td>
        <td>Herramienta para plantar y ordenar</td>
        <td>$11.990</td>
        <td>7</td>
        <td> 
           <div id="acciones">
            <button type="button" class="accion"  data-bs-toggle="modal" data-bs-target="#editarProducto">
              Editar
            </button>
            <button type="button" class="accion" data-bs-toggle="modal" data-bs-target="#eliminarProducto">
              Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <section id="agregarProducto">
                  <form class="form-producto" onsubmit="validarProducto()">
                      <label for="codigo-producto">Codigo producto:</label>
                      <input type="text" id="codigo-producto" name="codigo-producto" class="error" onkeyup="validarCodProducto()">
              
                      <label for="nombre-producto">Nombre producto:</label>
                      <input type="text" id="nombre-producto" name="nombre-producto" class="error"onkeyup="validarNombreProducto()">
              
                      <label for="desc-producto">Descripcion:</label>
                      <input type="text" id="desc-producto" name="desc-producto" class="error"onkeyup="validarDescProducto()">
              
                      <label for="nombre-producto">Precio producto:</label>
                      <input type="text" id="precio-producto" name="precio-producto" class="error"onkeyup="validarPrecioProducto()">
          
                      <label for="nombre-producto">Stock inicial:</label>
                      <input type="text" id="stock-producto" name="stock-producto" class="error" onkeyup="validarStockProducto()">
          
                      <input type="submit" class="btn btn-primary" value="Agregar Producto" >
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <h1 id="msj"></h1>
                  </form>
          </section>
      </div>
      </div>
    </div>
  </div>
</div>  


<div class="modal fade" id="editarProducto" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id="editarProducto">
            <form class="form-producto" onsubmit="validarProductoEditar()">
                <label for="precio-producto-ed">Precio:</label>
                <input type="text" id="precio-producto-ed" name="precio-producto-ed" class="error"onkeyup="validarPrecioProductoEditar()">
    
                <label for="stock-producto-ed">Stock:</label>
                <input type="text" id="stock-producto-ed" name="stock-producto-ed" class="error" onkeyup="validarStockProductoEditar()">
    
                <input type="submit" class="btn btn-primary" value="Editar Producto" >
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </form>
    </section>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="eliminarProducto" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id="eliminarProducto">
          <form class="form-producto" onsubmit="validarProductoEliminar()">
              <label for="codigo-producto">Confirmar codigo producto:</label>
              <input type="text" id="codigo-producto-el" name="codigo-producto-el" class="error" onkeyup="validarCodProductoEliminar()">
      
              <input type="submit" class="btn btn-primary" value="Eliminar Producto" >
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
